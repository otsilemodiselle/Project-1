<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Accordion</title>
  <style>
        /*
    SPACING SYSTEM (px)
    2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

    FONT SIZE SYSTEM (px)
    10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
    */

    /* 
    MAIN COLOR #087f5b
    GREY COLOR #343a40
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    body {
      font-family: 'Inter', sans-serif;
      color: #343a40;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding-top: 250px;
    }

    .btn {
      background-color: #fff;
      border: 1px solid #087f5b;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      padding: 10px;
    }

    .btn--icon {
      stroke: #087f5b;
    }

    .btn:hover {
      background-color: #087f5b;
    }

    .btn:hover .btn--icon {
      stroke: #fff;
    }

    .link {
      text-decoration: none;
      color: #343a40;
      height: 40px;
      width: 40px;
      border-radius: 50px;
      
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link:hover {
      background-color: #087f5b;
      color: #fff;
    }
    
    .link--filled {
      background-color: #087f5b;
      color: #fff;
    }
   

  </style>
</head>
<body>
  <button class="btn">
    <svg class="btn--icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </button>
  <a class="link" href="#">1</a>
  <a class="link" href="#">2</a>
  <a class="link link--filled" href="#">3</a>
  <a class="link" href="#">4</a>
  <a class="link" href="#">5</a>
  <a class="link" href="#">6</a>
  <a class="link" href="#">...</a>
  <a class="link" href="#">23</a>
  <button class="btn">
    <svg class="btn--icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>
  </button>
</body>
</html>
